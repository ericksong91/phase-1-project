<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Creating a link to the style sheet here -->
  <link rel="stylesheet" href="src/css/style.css" />
  <title>My Anime List Title Search</title>
</head>

<body id="body">
  <h1 id="title">My Anime List Title Search</h1>
  <div id='main'>
    <!--First Header inside of the body  -->
    <h2 class="mainHeader">MyAnimeList Search</h2>
    <form id='MAL-form'>
      <input id='search' type='text' name='search' placeholder="Search Anime Titles">
      <input type='submit' name='submit' />
      <!-- Add Radio Buttons Here -->
      <input type="radio" name="radio" value="titleSearch" id="titleRadio" checked>
      <label for="titleSearch">Anime Search</label>
      <input type="radio" name="radio" value="charSearch" id="charRadio">
      <label for="charSearch">Manga Search</label>
    </form>
    <!-- List starts here -->
    <div id="animeList">
    </div>

    <!-- Large Info Card here -->

    <div id="moreInfo">
    </div>

    <!-- Toggle for Dark/Light mode here -->

    <div id="toggleMode">
      <h3 class="lightDark">Dark Mode/Light Mode</h2>
        <label class="switch">
          <input type="checkbox">
          <span class="sliderround"></span>
        </label>
    </div>
  </div>
  <br>

  <!-- Credits down here -->

  <div id="bottom">
    <h2 class="credits">Credits</h2>
    <a href="https://jikan.moe/" target="_blank" class="credits">Jikan.Moe - API</a>
  </div>
</body>
<script src="src/script.js"></script>

</html>
