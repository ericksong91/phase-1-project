<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Creating a link to the style sheet here -->
  <link rel="stylesheet" href="src/css/style.css" />
  <title>My Anime List Title Search</title>
  <script defer src="src/script.js"></script>
</head>

<body id="body">
  <h1 id="title">My Anime List Title Search</h1>
  <div id='main'>
    <!--First Header inside of the body  -->
    <h2 class="mainHeader">MyAnimeList Search</h2>
    <form id='MAL-form'>
      <input id='search' type='text' name='search' placeholder="Search Titles">
      <input type='submit' name='submit' />
    </form>

    <p>Search for Anime/Manga titles (e.g. Naruto, Bleach, One Piece, etc)</p>
    <p>Note: This will only display the first 25 results of a query</p>

    <!-- Add Drop down here -->
    <div id="selector">
      <label for="Search">Search for:</label>
      <select name="searchTitles" id="dropDown">
        <option value="animeTitles">Anime Titles</option>
        <option value="mangaTitles">Manga Titles</option>
      </select>
    </div>

    <!-- List starts here -->
    <div id="animeList">
    </div>

    <!-- Large Info Card here -->

    <div id="moreInfo">
    </div>

    <!-- Toggle for Dark/Light mode here -->
  </div>
  <br>

  <!-- Credits down here -->

  <div id="bottom">
    <h2 class="credits">Credits</h2>
    <a href="https://myanimelist.net/" target="_blank">My Anime List - Database</a><br>
    <a href="https://jikan.moe/" target="_blank">Jikan.Moe - API</a>
  </div>
  <div id="toggleMode">
    <h3 class="lightDark">Dark Mode/Light Mode</h2>
      <label class="switch">
        <input type="checkbox">
        <span class="sliderround"></span>
      </label>
  </div>
</body>
</html>
